<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN_TAILWIND</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-slate-900 flex justify-center items-center min-h-screen">
    <div
      class="bg-slate-700 rounded-lg p-8 shadow-lg justify-center items-center"
    >
      <h2 class="text-center text-4xl text-white mb-7 font-bold">LOGIN</h2>

      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-white">Email</label>

          <input
            class="w-full px-3 py-3 bg-gray-600 rounded-md text-white focus:outline-none"
            type="email"
            name=""
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-white">Password</label>
          <input
            class="w-full px-3 py-3 bg-gray-600 rounded-md text-white focus:outline-none"
            type="password"
            name=""
            placeholder="Enter your password"
          />
        </div>

        <button
          class="w-full bg-blue-600 text-white items-center justify-center p-2 rounded-lg hover:bg-blue-700"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
