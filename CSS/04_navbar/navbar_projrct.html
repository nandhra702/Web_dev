<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .nav1 {
        background-color: greenyellow;
        padding: 10px;
      }

      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }

      .nav1 li {
        display: inline;
      }

      .nav1 a {
        
        text-decoration: none;
        color: #1a1a1a;
        font-weight: bold;
        padding: 5px 15px;
        background-color: #e6e0e0;
        border: 2px solid #1a1a1a;
        position: relative;
        
        ;
      }

      .nav1 .login_btn{
        background-color: #e6e0e0;
        padding: 5px 15px;
        cursor: crosshair;

      }


      .nav1 a::after{
        position: absolute;
        content: "abc";
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: blueviolet;
        transform: scaleY(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after{
        transform: scaleY(1);
      }


    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login_btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2 : Vertical with hover effect</h2>

      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login_btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with Dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login_btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
